<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clouds! | Welcome</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{config.static}}/css/foundation.min.css">
        <script src="{{config.static}}/js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <nav class="top-bar" data-topbar>
          <ul class="title-area">
            <li class="name">
              <h1><a href="/" class="active">Clouds!</a></h1>
            </li>
          </ul>

          <section class="top-bar-section">
            <!-- Left Nav Section -->
            <ul class="left">
              <li><a href="/add">Add cloud</a></li>
            </ul>
          </section>
        </nav>
        <div class="main-container row">
            <div class="columns large-6 large-offset-4 medium-8 medium-offset-2">
                <h1>Cloud watch</h1>
                <p>Clouds are wonderful! Here's a list of clouds identified so far:</p>
                <table width="100%">
                    <thead>
                        <tr><th>Clouds:</th></tr>
                    </thead>
                    <tbody>
                    {% for cloud in data %}
                    <tr>
                        <td>{{cloud}}</td>
                    </tr>
                    {% else %}
                    <tr><td>
                        No clouds spotted yet!
                    </td></tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a href="/add" class="button small radius right">Add new cloud</a>
            </div>
        </div>
    </body>
</html>
